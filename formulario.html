<!DOCTYPE html>
<html>
    <head>
          <title>Pesquisa de Satifação</title>
    </head>
    <body> 
         <h1>Avalie o nosso atendimento!</h1>
         <form action="página de destino" metod="Post">
            <p>
            <label for="login">Nome:</label>
            <input type="text" placeholder="Nome" id="login"
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="text" placeholder="Email" id="email"
            </p>
            <p>
            <label for="text">Telefone:</label>
            <input type="text" placeholder="Telefone" id="text"
            </p>
            <p>
                <strong>Quanto ao seu nível de satisfação responda:</strong> 
                <p>
                    Você encontrou com facilidade as informações que procurava?
                </p>
                <p>
                <input type="radio" id="Sim" name="acesso"
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="acesso"
                <label for="Não">Não</label>
                <input type="radio" id="Em partes" name="acesso"
                <label for="Em partes">Em partes</label>
                </p>
                <p>
                    Você recomedaria o nosso serviço?
                </p>
                <p>
                <input type="radio" id="Sim" name="acesso"
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="acesso"
                <label for="Não">Não</label>
                <input type="radio" id="Talvez" name="acesso"
                <label for="Talvez">Talvez</label>
                </p>
                <p>
                    Avalie atribuindo uma nota de 0 a 10 ao nosso serviço:
                    <p>
                        <select multiple>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </p>
                    </select>
                    <p>
                        <input type="submit" value="Enviar"
                    </p>
                </p>
         </form>
    </body>
</html>
